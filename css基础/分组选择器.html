<!DOCTYPE HTML>
<html>
<head>
<meta charset="gbk">
<title>选择器的使用</title>
<style>
#haha,.kk,span{color:red}
span{background:green}
</style>
</head>
<body>
<div class="kk">我们有使用相同的样式的地方，所以要用分组选择器</div>

<p id="haha">我们有使用相同的样式的地方，所以要用分组选择器</p>

<span class="haha">我们有使用相同的样式的地方，所以要用分组选择器</span>

</body>
</html>
