<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>Title</title>
    <style>
        .p2{font-size:20px;}
        
        p.p1{color:red;}
        
        .p1.p2{font-style: italic;}
    </style>
</head>
<body>
    <div class="p1">看我</div>
    <p class="p1">我就是我应该显示红色</p>
    <p class="p2">我是一段文字20号字体正常风格正常颜色</p>
    <p class="p1"class="p2">我还是斜体字红色</p>
 <p class="p1 p2">我还是斜体字红色而且是20号字继承了类选择器p2和组合选择器中的p2,而且写法是class="p1 p2",上方标签和类组成的组合选择器只需写class="p1",是因为标签选择器</p>
</body>
</html>
