<!DOCTYPE HTML>
<html>
<head>
<meta charset="gbk">
<title>选择器的使用</title>

<style>
#box2 #ii .an{color:deeppink}
#box1 p span{color:skyblue}
div .item #jj{color:red}
</style>
</head>
<body>
<h2>关于css的层叠性</h2>
<div  id="box1">
<p id="ii" class="item">
<span class="an" id="jj">关于选择器的特殊性</span>
</p>
</div>
</body>
</html>
